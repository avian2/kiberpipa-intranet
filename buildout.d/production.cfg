[buildout]
extends =
    base.cfg
eggs +=
    intranet [deploy]

parts +=
    supervisor

[config]
gunicorn-port = 35111

[supervisor]
recipe = collective.recipe.supervisor
plugins =
      superlance
http-socket = unix
file = ${buildout:directory}/var/supervisor.sock
programs =
       10 intranet (autostart=true startsecs=2 startretries=3 autorestart=true) ${buildout:directory}/bin/gunicorn_django [${buildout:directory}/intranet/settings/local.py --preload --workers 2 --bind 127.0.0.1:${config:gunicorn-port}] ${buildout:directory} true
eventlisteners =
       Memmon TICK_60 ${buildout:bin-directory}/memmon [-p intranet=400MB]
       HttpOk TICK_60 ${buildout:bin-directory}/httpok [-p intranet http://localhost:${config:gunicorn-port}/sl/calendar/]
